<!DOCTYPE html><html lang="en">
<head>
  <!--codedby:@progmahdi-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tyler durden puzzle - @progmahdi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000;
      --panel-color: #0f0f0f;
      --accent-color: #e94560;
      --shadow-color: rgba(0,0,0,0.8);
      --tile-gap: 4px;
      --animation-speed: 0.1s;
      --puzzle-img: url('https://i.ibb.co/DgHJ2Br2/IMG-20250422-162139-843.jpg');
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      background: var(--bg-color);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      width: 100%; min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      gap: 20px;
      overflow-y: auto;
    }
    #title {
      font-size: 3rem;
      color: var(--accent-color);
      text-shadow: 0 0 8px var(--accent-color), 0 0 16px var(--accent-color), 0 0 24px var(--accent-color);
      text-align: center;
      user-select: none;
    }
    #subtitle {
      font-size: 1.5rem;
      color: var(--accent-color);
      text-shadow: 0 0 6px var(--accent-color), 0 0 12px var(--accent-color), 0 0 18px var(--accent-color);
      text-align: center;
      animation: neonBlink 1s infinite alternate;
      user-select: none;
    }
    @keyframes neonBlink {
      from { opacity: 1; }
      to   { opacity: 0.6; }
    }
    #puzzle-container {
      display: grid;
      grid-template: repeat(4, 1fr) / repeat(4, 1fr);
      gap: var(--tile-gap);
      width: 100%; max-width: 500px;
      aspect-ratio: 1;
      background: var(--panel-color);
      border-radius: 16px;
      box-shadow: 0 0 20px var(--accent-color), 0 10px 30px var(--shadow-color);
      overflow: hidden;
    }
    @media (max-width: 600px) { #puzzle-container { max-width: 90vw; } }
    .tile {
      background-image: var(--puzzle-img);
      background-size: 400% 400%;
      transition: box-shadow var(--animation-speed), transform var(--animation-speed);
      cursor: default;
      user-select: none;
    }
    .tile.blank { background: transparent; }
    button {
      padding: 14px 28px;
      font-size: 18px; font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, #e94560, #533483);
      border: none; border-radius: 10px;
      box-shadow: 0 6px 20px rgba(233,69,96,0.6);
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05) rotate(-1deg); }
    #controls {
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: auto auto auto;
      gap: 10px;
      margin-top: 10px;
    }
    #up { grid-area: up; }
    #down { grid-area: down; }
    #left { grid-area: left; }
    #right { grid-area: right; }
    #footer {
      font-size: 0.9rem;
      color: #888;
      user-select: none;
      margin-top: 10px;
    }
    #footer a { color: var(--accent-color); text-decoration: none; }
    #footer a:hover { text-decoration: underline; }
    #guide {
      font-size: 0.9rem; color: #ccc;
      text-align: center; max-width: 500px;
      line-height: 1.4; user-select: none;
    }
  </style>
</head>
<body>
  <h1 id="title">Project Mayhem</h1>
  <h2 id="subtitle">We are Tyler Durden</h2>  <div id="puzzle-container"></div><button id="shuffle">Shuffle</button>

  <div id="controls">
    <button id="up">↑</button>
    <button id="left">←</button>
    <button id="right">→</button>
    <button id="down">↓</button>
  </div>  <div id="footer">Coded by <a href="https://t.me/progmahdi" target="_blank">@progmahdi</a></div>
  <div id="guide">
    <strong>How to Play:</strong><br>
    Use the arrow buttons to move the blank space and slide tiles.<br>
    Click "Shuffle" to randomize. Solve to reveal the full image.
  </div>  <script>
    const size = 4;
    let board = Array.from({ length: size * size }, (_, i) => i);
    const BLANK = size * size - 1;
    let blankIdx = BLANK;
    const container = document.getElementById('puzzle-container');
    const shuffleBtn = document.getElementById('shuffle');
    const ctrl = {
      up: document.getElementById('up'),
      down: document.getElementById('down'),
      left: document.getElementById('left'),
      right: document.getElementById('right')
    };
    const moves = { up: -size, down: +size, left: -1, right: +1 };

    function isSolvable(arr) {
      let inv = 0;
      for (let i = 0; i < arr.length; i++)
        for (let j = i + 1; j < arr.length; j++)
          if (arr[i] > arr[j] && arr[j] !== BLANK) inv++;
      if (size % 2 === 0) inv += Math.floor(arr.indexOf(BLANK) / size) + 1;
      return inv % 2 === 0;
    }

    function shuffle() {
      do {
        for (let i = board.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [board[i], board[j]] = [board[j], board[i]];
        }
      } while (!isSolvable(board) || board.every((v,i) => v===i));
      blankIdx = board.indexOf(BLANK);
      render();
    }

    function render() {
      container.innerHTML = '';
      board.forEach((tile, idx) => {
        const div = document.createElement('div');
        div.className = 'tile' + (tile===BLANK ? ' blank' : '');
        if (tile!==BLANK) {
          const x = (tile % size) * (100/(size-1));
          const y = Math.floor(tile/size) * (100/(size-1));
          div.style.backgroundPosition = `-${x}% -${y}%`;
        }
        container.append(div);
      });
    }

    function move(dir) {
      const delta = moves[dir];
      const r = Math.floor(blankIdx/size), c = blankIdx%size;
      if ((dir==='up'    && r===0) ||
          (dir==='down'  && r===size-1) ||
          (dir==='left'  && c===0) ||
          (dir==='right' && c===size-1)) return;
      const target = blankIdx + delta;
      [board[blankIdx], board[target]] = [board[target], board[blankIdx]];
      blankIdx = target;
      render();
      if (board.every((v,i)=>v===i)) setTimeout(()=>alert('Congratulations! Puzzle solved.'),100);
    }

    shuffleBtn.addEventListener('click', shuffle);
    Object.keys(ctrl).forEach(d => ctrl[d].addEventListener('click', () => move(d)));
    shuffle();
  </script></body>
